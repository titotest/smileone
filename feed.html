<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Remorph Design - Feed</title>
    <link rel="icon" type="image/x-icon" href="/favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/favicon/android-chrome-512x512.png">
    <meta name="msapplication-TileImage" content="/favicon/ms-icon-150x150.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;900&display=swap">
    <link rel="stylesheet" href="./styles.css">
    <style>
        [data-page="feed"] {
            touch-action: none;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        [data-page="feed"] .title {
        cursor: pointer;
        }
        [data-page="feed"] .container {
            touch-action: none;
            overflow: hidden;
            position: relative;
            margin: 0;
            padding: 0;
        }
        [data-page="feed"] #QuantumWaffle {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100dvh;
            z-index: 1;
            touch-action: none;
        }
        [data-page="feed"] div#GizmoFluff.yap-buttons {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 6vmin;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            margin: 0;
            padding: 0;
            z-index: 2;
            touch-action: none;
        }
        [data-page="feed"] div#GizmoFluff.yap-buttons.hidden {
            display: none;
            visibility: hidden;
            pointer-events: none;
        }
        [data-page="feed"] div#GizmoFluff.yap-buttons button.yap-button {
            display: flex;
            justify-content: center;
            align-items: center;
            background: none;
            border: 2px solid #f5f5f7;
            border-radius: 1vmin;
            cursor: pointer;
            padding: 1.5vmin 3vmin;
            transition: transform 0.08s ease;
            touch-action: none;
            font-family: 'Nunito', sans-serif;
            font-weight: 600;
            font-size: 3vmin;
            color: #f5f5f7;
            text-align: center;
            white-space: nowrap;
            box-sizing: border-box;
            width: 30vmin;
            min-width: 20vmin;
            height: 6vmin;
            min-height: 5vmin;
            transform-origin: center;
        }
        [data-page="feed"] div#GizmoFluff.yap-buttons button.yap-button.tapped {
            transform: scale(0.9);
        }
        @media (max-width: 666px) {
            [data-page="feed"] div#GizmoFluff.yap-buttons {
                gap: 8vmin;
            }
            [data-page="feed"] div#GizmoFluff.yap-buttons button.yap-button {
                font-size: 3vmin;
                width: 30vmin;
                min-width: 30vmin;
                height: 7.5vmin;
                min-height: 6vmin;
            }
            [data-page="feed"] div#GizmoFluff.yap-buttons button.yap-button.tapped {
                transform: scale(0.9);
            }
            [data-page="feed"] .title {
                top: 2vmin;
            }
        }
    </style>
</head>
<body data-page="feed">
    <div class="container">
        <h1 id="title" class="title at-top">REMORPH DESIGN</h1>
        <canvas id="QuantumWaffle"></canvas>
        <div id="GizmoFluff" class="yap-buttons hidden">
            <button id="NoodleZap1" class="yap-button">COPY</button>
            <button id="NoodleZap2" class="yap-button">OPEN FORM</button>
        </div>
    </div>
    <script src="./scripts.js"></script>
    <script src="./yap.js"></script>
</body>
</html>
