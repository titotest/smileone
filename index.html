<!DOCTYPE html>
<html>
<head>
    <title>SmileOne</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, "SF Pro Rounded", "Helvetica Neue", "Helvetica", "Roboto", sans-serif;
            background: black;
            font-weight: 700;
        }
        h1 {
            font-size: clamp(2rem, 5vw, 3rem); /* Smooth scaling between 2rem and 3rem */
            text-align: center;
            cursor: pointer;
            color: white;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <h1 id="smileText">SMILE ONE</h1>

    <script>
        const smileText = document.getElementById("smileText");
        smileText.addEventListener("click", function() {
            smileText.style.color = smileText.style.color === "blue" ? "white" : "blue";
        });
    </script>
</body>
</html>
