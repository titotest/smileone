<!DOCTYPE html>
<html>
<head>
    <title>Remorph Design</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            margin: 0;
            height: 100%;
            font-family: "Helvetica Rounded", "Helvetica Neue", "Helvetica", "Roboto", sans-serif;
            background: black;
        }
        h1 {
            font-size: 3rem;
            font-size: clamp(2.84765625rem, 5vw, 4.271484375rem);
            text-align: center;
            cursor: pointer;
            color: white;
            font-weight: 600;
            animation: glow 1.5s ease-in-out infinite alternate;
            transition: transform 0.2s ease;
            margin: 0;
            position: fixed; /* Use fixed positioning */
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Adjust for element size */
        }
        .rotated {
            transform: translate(-50%, -50%) rotate(90deg) scale(1.2); /* Combine with centering */
            transform-origin: center;
        }
        .stop-glow {
            animation: none;
        }
        @keyframes glow {
            from {
                opacity: 0.6;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1 id="smileText">REMORPH DESIGN</h1>

    <script>
        document.addEventListener("touchmove", function(e) {
            e.preventDefault();
        }, { passive: false });

        document.addEventListener("wheel", function(e) {
            e.preventDefault();
        }, { passive: false });

        if (document.addEventListener) {
            const smileText = document.getElementById("smileText");
            let hasBeenClicked = false;

            smileText.addEventListener("click", function() {
                if (!hasBeenClicked) {
                    smileText.classList.add("stop-glow");
                    hasBeenClicked = true;
                }
                smileText.textContent = ":-)";
                smileText.classList.add("rotated");
                setTimeout(function() {
                    smileText.textContent = "REMORPH DESIGN";
                    smileText.classList.remove("rotated");
                }, 1000);
            });
        }
    </script>
</body>
</html>
