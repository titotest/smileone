<!DOCTYPE html>
<html>
<head>
    <title>Remorph Design</title>
    <style>
        html, body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Helvetica Rounded", "Helvetica Neue", "Helvetica", "Roboto", sans-serif;
            background: black;
            overflow: hidden; /* Disable scrolling */
            -webkit-overflow-scrolling: none; /* Disable iOS momentum scrolling */
        }
        h1 {
            font-size: clamp(2.84765625rem, 5vw, 4.271484375rem);
            text-align: center;
            cursor: pointer;
            color: white;
            font-weight: 600;
            animation: glow 1.5s ease-in-out infinite alternate;
            transition: transform 0.2s ease;
        }
        .rotated {
            transform: rotate(90deg) scale(1.5);
        }
        .stop-glow {
            animation: none;
        }
        @keyframes glow {
            from {
                opacity: 0.6;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1 id="smileText">REMORPH DESIGN</h1>

    <script>
        const smileText = document.getElementById("smileText");
        let hasBeenClicked = false;

        smileText.addEventListener("click", function() {
            if (!hasBeenClicked) {
                smileText.classList.add("stop-glow");
                hasBeenClicked = true;
            }
            smileText.textContent = ":-)";
            smileText.classList.add("rotated");
            setTimeout(function() {
                smileText.textContent = "REMORPH DESIGN";
                smileText.classList.remove("rotated");
            }, 1000);
        });
    </script>
</body>
</html>
