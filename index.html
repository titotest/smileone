<!DOCTYPE html>
<html>
<head>
    <title>Remorph Design</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@900&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: "Nunito", "Arial", sans-serif;
            background: black;
            overflow: hidden;
            height: 100vh;
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .title {
            font-size: clamp(1.9rem, 4.2vw, 3.7rem); /* Increased by 5% */
            text-align: center;
            cursor: pointer;
            color: white;
            font-weight: 900;
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(0deg) scale(1);
            transform-origin: center;
            z-index: 1;
            transition: top 0.5s ease, transform 0.5s ease;
            padding: 0 10px; /* Add padding on sides for breathing room */
            line-height: 1;
            white-space: nowrap;
            max-width: 90%; /* Prevent the title from stretching too close to edges */
            box-sizing: border-box; /* Ensure padding doesn't increase the width */
        }
        .title-at-top {
            transform: translate(-50%, 0) rotate(0deg) scale(1);
        }
        .menu-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease;
        }
        .menu-list.visible {
            top: 50%;
            transform: translate(-50%, -50%);
            opacity: 1;
            visibility: visible;
        }
        .menu-item {
            font-size: clamp(2rem, 4vw, 3rem);
            font-weight: 900;
            text-align: center;
            color: white;
            cursor: pointer;
            margin: 20px 0;
            transition: transform 0.3s ease;
            transform: scale(1);
        }
        .menu-item:hover {
            transform: scale(1.05);
            transition: transform 0.2s ease;
        }
        .menu-item.clicked {
            transform: scale(1.1);
            transition: transform 0.1s ease;
        }
        .menu-item:not(.clicked) {
            transition: transform 0.4s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="smileText" class="title">REMORPH DESIGN</h1>
        <div id="menuList" class="menu-list">
            <div class="menu-item">SPECS</div>
            <div class="menu-item">FEATURES</div>
            <div class="menu-item">VIDEOS</div>
            <div class="menu-item">PICTURES</div>
            <div class="menu-item">YAPPING</div>
            <div class="menu-item">FILES</div>
            <div class="menu-item">DISCORD</div>
        </div>
    </div>

    <script>
        if (document.addEventListener) {
            const smileText = document.getElementById("smileText");
            const menuList = document.getElementById("menuList");
            let isSmiley = false;
            let timeoutId = null;
            let isMenuVisible = false;
            let hasScrolledFirstTime = false;
            let touchStartY = 0;
            let isAnimating = false;
            let currentRotation = 0;

            function updatePositions() {
                const titleHeight = smileText.offsetHeight;
                const titleBuffer = titleHeight + 30; /* Slightly increased buffer for larger title */
                smileText.style.transition = "top 0.5s ease, transform 0.5s ease";
                if (isMenuVisible) {
                    smileText.style.top = `${titleBuffer}px`;
                } else {
                    smileText.style.top = "50%";
                    smileText.style.transform = `translate(-50%, -50%) rotate(${currentRotation}deg) scale(${isSmiley ? 1.2 : 1})`;
                }
            }

            document.addEventListener("wheel", function(e) {
                e.preventDefault();
                if (e.deltaY < 0) {
                    if (isMenuVisible) {
                        toggleMenu();
                    }
                } else if (e.deltaY > 0) {
                    if (!isMenuVisible) {
                        toggleMenu();
                    }
                }
            }, { passive: false });

            document.addEventListener("touchstart", function(e) {
                touchStartY = e.touches[0].clientY;
            }, { passive: true });

            document.addEventListener("touchmove", function(e) {
                e.preventDefault();
                const touchEndY = e.touches[0].clientY;
                const deltaY = touchStartY - touchEndY;
                if (deltaY < 0) {
                    if (isMenuVisible) {
                        toggleMenu();
                    }
                } else if (deltaY > 0) {
                    if (!isMenuVisible) {
                        toggleMenu();
                    }
                }
            }, { passive: false });

            function updateRotation(targetRotation, duration, scale) {
                if (isAnimating) return;
                isAnimating = true;
                while (currentRotation > targetRotation) {
                    currentRotation -= 360;
                }
                currentRotation = targetRotation;
                smileText.style.transition = `transform ${duration}s ease`;
                if (isMenuVisible) {
                    smileText.style.transform = `translate(-50%, 0) rotate(${currentRotation}deg) scale(${scale})`;
                } else {
                    smileText.style.transform = `translate(-50%, -50%) rotate(${currentRotation}deg) scale(${scale})`;
                }
            }

            function revertToText(shouldFullCircle) {
                smileText.textContent = "REMORPH DESIGN";
                isSmiley = false;
                clearTimeout(timeoutId);
                timeoutId = null;
                if (shouldFullCircle) {
                    updateRotation(360, 0.4, 1);
                } else {
                    updateRotation(0, 0.2, 1);
                }
            }

            function toggleMenu() {
                if (!hasScrolledFirstTime) {
                    hasScrolledFirstTime = true;
                    isSmiley = false;
                    clearTimeout(timeoutId);
                    timeoutId = null;
                    currentRotation = 0;
                    smileText.textContent = "REMORPH DESIGN";
                    isAnimating = false;
                    smileText.style.transition = "none";
                    smileText.style.transform = `translate(-50%, -50%) rotate(${currentRotation}deg) scale(1)`;
                } else {
                    isSmiley = false;
                    clearTimeout(timeoutId);
                    timeoutId = null;
                    currentRotation = 0;
                    smileText.textContent = "REMORPH DESIGN";
                    isAnimating = false;
                    smileText.style.transition = "none";
                    smileText.style.transform = `translate(-50%, -50%) rotate(${currentRotation}deg) scale(1)`;
                }

                if (!isMenuVisible) {
                    isMenuVisible = true;
                    smileText.classList.add("title-at-top");
                    smileText.style.cursor = "default";
                    menuList.classList.add("visible");
                } else {
                    isMenuVisible = false;
                    smileText.classList.remove("title-at-top");
                    smileText.style.cursor = "pointer";
                    menuList.classList.remove("visible");
                    isSmiley = false;
                    clearTimeout(timeoutId);
                    timeoutId = null;
                    currentRotation = 0;
                    smileText.textContent = "REMORPH DESIGN";
                    isAnimating = false;
                    smileText.style.transition = "none";
                    smileText.style.transform = `translate(-50%, -50%) rotate(${currentRotation}deg) scale(1)`;
                }
                updatePositions();
            }

            smileText.addEventListener("click", function() {
                if (!isMenuVisible && !isAnimating) {
                    if (!isSmiley) {
                        currentRotation = 0;
                        smileText.style.transform = `translate(-50%, -50%) rotate(${currentRotation}deg) scale(1)`;
                        smileText.textContent = ":-)";
                        isSmiley = true;
                        updateRotation(90, 0.2, 1.2);
                        timeoutId = setTimeout(function() {
                            if (!isMenuVisible) {
                                revertToText(false);
                            }
                        }, 1000);
                    } else {
                        clearTimeout(timeoutId);
                        revertToText(true);
                    }
                }
            });

            smileText.addEventListener("transitionend", function() {
                if (currentRotation === 360) {
                    currentRotation = 0;
                    smileText.style.transition = "none";
                    if (isMenuVisible) {
                        smileText.style.transform = `translate(-50%, 0) rotate(${currentRotation}deg) scale(1)`;
                    } else {
                        smileText.style.transform = `translate(-50%, -50%) rotate(${currentRotation}deg) scale(1)`;
                    }
                }
                isAnimating = false;
            });

            document.querySelectorAll(".menu-item").forEach(item => {
                item.addEventListener("mousedown", function(e) {
                    if (e.button === 0) {
                        item.classList.add("clicked");
                    }
                });
                item.addEventListener("mouseup", function(e) {
                    if (e.button === 0) {
                        item.classList.remove("clicked");
                    }
                });
                item.addEventListener("mouseleave", function() {
                    item.classList.remove("clicked");
                });
                item.addEventListener("click", function() {
                    console.log(`${item.textContent} clicked!`);
                });
            });

            window.addEventListener("resize", updatePositions);
            updatePositions();
        }
    </script>
</body>
</html>
