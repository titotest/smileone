<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remorph Design</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: "Nunito", Arial, sans-serif;
            background: black;
            overflow: hidden;
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: clamp(1rem, 2vw, 2rem);
            position: relative;
        }

        .header {
            position: relative;
            text-align: center;
            z-index: 2;
            transition: transform 0.5s ease, margin-top 0.5s ease;
            will-change: transform, margin-top;
        }

        .header.at-top {
            margin-top: clamp(-10vh, -15vw, -15vh); /* Move up dynamically */
        }

        .title {
            font-size: clamp(1.5rem, 4vw, 3.5rem);
            color: white;
            font-weight: 900;
            cursor: pointer;
            white-space: nowrap;
            padding: clamp(0.5rem, 1vw, 1rem);
            line-height: 1;
            display: inline-block;
            transition: transform 0.5s ease;
        }

        .nav {
            position: relative;
            width: 90%;
            max-height: 0;
            opacity: 0;
            visibility: hidden;
            transition: max-height 0.5s ease, opacity 0.5s ease, visibility 0.5s ease;
            z-index: 1;
            overflow-y: auto;
            margin-top: clamp(1rem, 2vw, 2rem);
        }

        .nav.visible {
            max-height: 60vh; /* Adjustable based on viewport */
            opacity: 1;
            visibility: visible;
        }

        .menu-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            list-style: none;
            padding: 0;
        }

        .menu-item {
            font-size: clamp(1.5rem, 3.5vw, 2.8rem);
            color: white;
            font-weight: 900;
            text-align: center;
            padding: clamp(0.5rem, 1vw, 1rem) 0;
            cursor: pointer;
            text-decoration: none;
            transition: font-size 0.1s ease;
        }

        .menu-item.tapped {
            font-size: clamp(1.2rem, 2.8vw, 2.24rem);
        }

        /* Landscape (e.g., smartphone in landscape) */
        @media (max-width: 767px) and (orientation: landscape) {
            .container {
                padding: clamp(0.5rem, 1vw, 1rem);
            }
            .header.at-top {
                margin-top: clamp(-5vh, -10vw, -10vh);
            }
            .title {
                font-size: clamp(1rem, 2vw, 1.8rem);
            }
            .nav {
                max-height: 70vh;
                margin-top: clamp(0.5rem, 1vw, 1rem);
            }
            .menu-item {
                font-size: clamp(1rem, 1.6vw, 1.6rem);
                padding: clamp(0.25rem, 0.5vw, 0.5rem) 0;
            }
            .menu-item.tapped {
                font-size: clamp(0.8rem, 1.28vw, 1.28rem);
            }
        }

        /* Wide and Short (e.g., 1600x400) */
        @media (min-aspect-ratio: 2/1) {
            .container {
                padding: clamp(0.5rem, 1vw, 1rem);
            }
            .header.at-top {
                margin-top: clamp(-5vh, -8vw, -8vh);
            }
            .title {
                font-size: clamp(1rem, 1.5vw, 1.5rem);
            }
            .nav {
                max-height: 60vh;
                margin-top: clamp(0.5rem, 1vw, 1rem);
            }
            .menu-item {
                font-size: clamp(0.9rem, 1.2vw, 1.3rem);
                padding: clamp(0.2rem, 0.4vw, 0.4rem) 0;
            }
            .menu-item.tapped {
                font-size: clamp(0.72rem, 0.96vw, 1.04rem);
            }
        }

        /* Vertically Slim (e.g., 400x800) */
        @media (max-aspect-ratio: 1/2) {
            .container {
                padding: clamp(0.5rem, 1vw, 1rem);
            }
            .header.at-top {
                margin-top: clamp(-15vh, -20vw, -20vh);
            }
            .title {
                font-size: clamp(1rem, 3vw, 2rem);
            }
            .nav {
                max-height: 70vh;
                margin-top: clamp(0.5rem, 1vw, 1rem);
            }
            .menu-item {
                font-size: clamp(1rem, 2.5vw, 1.5rem);
                padding: clamp(0.25rem, 0.5vw, 0.5rem) 0;
            }
            .menu-item.tapped {
                font-size: clamp(0.8rem, 2vw, 1.2rem);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id="smileText" class="title">REMORPH DESIGN</h1>
        </header>
        <nav class="nav" id="menuList">
            <ul class="menu-list">
                <li><div class="menu-item short-word">SPECS</div></li>
                <li><div class="menu-item">FEATURES</div></li>
                <li><a href="https://www.youtube.com/@RemorphDesign" target="_blank" class="menu-item">VIDEOS</a></li>
                <li><div class="menu-item">PICTURES</div></li>
                <li><div class="menu-item">YAPPING</div></li>
                <li><div class="menu-item short-word">FILES</div></li>
                <li><div class="menu-item">DISCORD</div></li>
            </ul>
        </nav>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const smileText = document.getElementById("smileText");
            const menuList = document.getElementById("menuList");
            let isSmiley = false;
            let timeoutId = null;
            let isMenuVisible = false;
            let hasScrolledFirstTime = false;
            let isAnimating = false;
            let currentRotation = 0;
            let touchStartY = 0;

            function updatePositions() {
                requestAnimationFrame(() => {
                    if (isMenuVisible) {
                        smileText.classList.add("at-top");
                    } else {
                        smileText.classList.remove("at-top");
                    }
                    smileText.style.transform = `rotate(${currentRotation}deg) scale(${isSmiley ? 1.2 : 1})`;
                });
            }

            function updateRotation(targetRotation, duration, scale) {
                if (isAnimating) return;
                isAnimating = true;
                const start = currentRotation;
                const step = (targetRotation - start) / (duration * 60);
                function animate() {
                    if (Math.abs(currentRotation - targetRotation) > 1) {
                        currentRotation += step;
                        while (currentRotation > 360) currentRotation -= 360;
                        while (currentRotation < 0) currentRotation += 360;
                        smileText.style.transform = `rotate(${currentRotation}deg) scale(${scale})`;
                        requestAnimationFrame(animate);
                    } else {
                        currentRotation = targetRotation;
                        smileText.style.transform = `rotate(${currentRotation}deg) scale(${scale})`;
                        isAnimating = false;
                        smileText.style.pointerEvents = "auto";
                    }
                }
                requestAnimationFrame(animate);
            }

            function revertToText(shouldFullCircle) {
                smileText.textContent = "REMORPH DESIGN";
                smileText.style.width = "";
                isSmiley = false;
                clearTimeout(timeoutId);
                timeoutId = null;
                if (shouldFullCircle) {
                    updateRotation(360, 0.4, 1);
                } else {
                    updateRotation(0, 0.2, 1);
                }
                smileText.style.pointerEvents = "auto";
            }

            function toggleMenu() {
                if (!hasScrolledFirstTime) {
                    hasScrolledFirstTime = true;
                    isSmiley = false;
                    clearTimeout(timeoutId);
                    currentRotation = 0;
                    smileText.textContent = "REMORPH DESIGN";
                    isAnimating = false;
                } else {
                    isSmiley = false;
                    clearTimeout(timeoutId);
                    currentRotation = 0;
                    smileText.textContent = "REMORPH DESIGN";
                    isAnimating = false;
                }

                isMenuVisible = !isMenuVisible;
                updatePositions();

                if (isMenuVisible) {
                    smileText.style.cursor = "default";
                    smileText.style.pointerEvents = "none";
                    menuList.classList.add("visible");
                } else {
                    smileText.style.cursor = "pointer";
                    smileText.style.pointerEvents = "auto";
                    menuList.classList.remove("visible");
                    clearTimeout(timeoutId);
                    timeoutId = null;
                }
            }

            smileText.addEventListener("click", () => {
                if (!isMenuVisible && !isAnimating) {
                    if (!isSmiley) {
                        const originalWidth = smileText.offsetWidth + "px";
                        smileText.style.width = originalWidth;
                        currentRotation = 0;
                        smileText.textContent = ":-)";
                        isSmiley = true;
                        smileText.style.pointerEvents = "none";
                        updateRotation(90, 0.2, 1.2);
                        timeoutId = setTimeout(() => {
                            if (!isMenuVisible) revertToText(false);
                        }, 1000);
                    } else {
                        clearTimeout(timeoutId);
                        revertToText(true);
                    }
                }
            });

            document.addEventListener("wheel", (e) => {
                e.preventDefault();
                if (e.deltaY < 0 && isMenuVisible) toggleMenu();
                else if (e.deltaY > 0 && !isMenuVisible) toggleMenu();
            }, { passive: false });

            document.addEventListener("touchstart", (e) => {
                touchStartY = e.touches[0].clientY;
            }, { passive: true });

            document.addEventListener("touchmove", (e) => {
                e.preventDefault();
                const touchEndY = e.touches[0].clientY;
                const deltaY = touchStartY - touchEndY;
                if (deltaY < 0 && isMenuVisible) toggleMenu();
                else if (deltaY > 0 && !isMenuVisible) toggleMenu();
            }, { passive: false });

            document.querySelectorAll(".menu-item").forEach(item => {
                item.addEventListener("mousedown", (e) => {
                    if (e.button === 0) item.classList.add("tapped");
                });
                item.addEventListener("mouseup", (e) => {
                    if (e.button === 0) item.classList.remove("tapped");
                });
                item.addEventListener("mouseleave", () => item.classList.remove("tapped"));
                item.addEventListener("touchstart", (e) => {
                    if (!item.href) e.preventDefault();
                    item.classList.add("tapped");
                    item.offsetHeight;
                }, { passive: false });
                item.addEventListener("touchend", (e) => {
                    if (!item.href) e.preventDefault();
                    item.classList.remove("tapped");
                    item.offsetHeight;
                }, { passive: false });
                item.addEventListener("touchcancel", () => item.classList.remove("tapped"));
                item.addEventListener("click", (e) => {
                    if (!item.href) console.log(`${item.textContent} clicked!`);
                });
            });

            window.addEventListener("resize", updatePositions);
            updatePositions();
        });
    </script>
</body>
</html>
