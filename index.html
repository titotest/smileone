<!DOCTYPE html>
<html>
<head>
    <title>SmileOne</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: black; /* Black background */
        }
        h1 {
            font-size: 3rem;
            text-align: center;
            cursor: pointer; /* Makes the text clickable */
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <h1 id="smileText">SMILE ONE</h1>

    <script>
        // Get the h1 element
        const smileText = document.getElementById("smileText");

        // Add a click event listener to change the text color
        smileText.addEventListener("click", function() {
            smileText.style.color = smileText.style.color === "red" ? "white" : "yellow";
        });
    </script>
</body>
</html>
