<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Remorph Design</title>
    <meta name="description" content="Open source industrial grade filament 3D printer.">
    <link rel="icon" type="image/x-icon" href="/favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/favicon/android-chrome-512x512.png">
    <meta name="msapplication-TileImage" content="/favicon/ms-icon-150x150.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@900&display=swap">
    <link rel="stylesheet" href="styles.css">
    <style>
        #bg-cover {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100dvh;
            background: url('images/Main_cover_01.png') center center / cover no-repeat;
            opacity: 0;
            transition: opacity var(--transition-duration) var(--transition-easing);
            pointer-events: none;
            z-index: 0;
        }
        #bg-cover.visible {
            opacity: 1;
        }
        .container {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body data-page="index">
    <div id="bg-cover"></div>
    <div id="scroll-hint" class="show">MENU</div>
    <div class="container">
        <h1 id="title" class="title">REMORPH DESIGN</h1>
        <nav id="menu" class="menu">
            <ul class="menu-list">
                <li><a href="/cadpreview" class="menu-item"><span>CAD PREVIEW</span></a></li>
                <li><a href="/overview" class="menu-item"><span>OVERVIEW</span></a></li>
                <li><a href="/specs" class="menu-item"><span>SPECS</span></a></li>
                <li><a href="/files" class="menu-item"><span>FILES</span></a></li>
                <li><a href="/photos" class="menu-item"><span>PHOTOS</span></a></li>
                <li><a href="https://www.youtube.com/@REMORPHDESIGN" class="menu-item"><span>VIDEOS</span></a></li>
                <li><a href="/feed" class="menu-item"><span>MAIL</span></a></li>
                <li><a href="/more" class="menu-item"><span>MORE</span></a></li>
                <li><a href="https://discord.gg/phrpmeStyb" class="menu-item"><span>DISCORD</span></a></li>
                <li><a href="https://ko-fi.com/remorphdesign" class="menu-item"><span>CONTRIBUTE</span></a></li>
            </ul>
        </nav>
        <div class="fornoobies hidden">
            <span class="he">Touch here for menu</span>
            <span class="ho">Touch here for menu</span>
        </div>
    </div>

    <script src="scripts.js"></script>
    <script>
        (function() {
            const bgCover = document.getElementById('bg-cover');
            const menu = document.getElementById('menu');
            const isMenuVisible = menu && menu.classList.contains('visible');
            bgCover.classList.toggle('visible', !isMenuVisible);
            document.addEventListener('DOMContentLoaded', () => {
                const scrollHint = document.getElementById('scroll-hint');
                const toggleElements = () => {
                    const currentVisible = menu.classList.contains('visible');
                    bgCover.classList.toggle('visible', !currentVisible);
                    if (currentVisible) {
                        scrollHint.classList.remove('show');
                        scrollHint.classList.add('hide');
                    } else {
                        scrollHint.classList.remove('hide');
                        scrollHint.classList.add('show');
                    }
                };
                const observer = new MutationObserver(toggleElements);
                observer.observe(menu, { attributes: true, attributeFilter: ['class'] });
                toggleElements();
            });
        })();
    </script>
</body>
</html>
