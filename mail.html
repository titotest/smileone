<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
        }
        #gameCanvas {
            width: 100vw;
            height: 100vh;
            background-color: transparent;
            position: relative;
            z-index: 1;
        }
        #revealedImage {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            max-width: 100vw;
            max-height: 100vh;
            object-fit: contain;
            opacity: 0;
            z-index: -1;
            transition: opacity 0.5s ease;
        }
        #resetButton {
            display: none;
            position: fixed;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            width: 580px;
            height: 100px;
            font-size: 36px;
            background-color: #fff;
            border: 3px solid #000;
            border-radius: 0;
            color: #000;
            cursor: pointer;
            z-index: 5;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        #resetButton:active {
            background-color: #ccc;
        }
        @media (max-width: 600px) {
            #resetButton {
                font-size: 28px;
                width: calc(90vw - 20px);
                max-width: 464px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <button id="resetButton"></button>
    <img id="revealedImage" src="/images/box.png" alt="Box">
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const resetButton = document.getElementById('resetButton');
        const revealedImage = document.getElementById('revealedImage');
        const offscreenCanvas = document.createElement('canvas');
        const offscreenCtx = offscreenCanvas.getContext('2d');
        let gridSize = 20;
        let tileCountX, tileCountY;
        let snake, food, direction, gameLoop;
        let buttonAreas = [];
        let eatenFoodPositions = [];
        let foodEatenTotal = 0;
        let foodEatenCurrent = 0;
        let isGameOver = false;
        let hasFadedOut = false;
        let lastTime = 0;
        const baseMoveDuration = 100;
        let moveDuration = baseMoveDuration;
        let moveProgress = 0;
        const maxFoodPlacementRetries = 100;
        let speedMultiplier = 1;
        const maxSpeedMultiplier = 6;
        const accelerationRate = 0.02;
        let heldKeys = new Set();
        let heldButton = null;
        const buttonConfigs = [
            { id: 'up', drawArrow: (ctx, x, y, size) => {
                ctx.beginPath();
                ctx.moveTo(x + size * 0.3, y + size * 0.7);
                ctx.lineTo(x + size * 0.5, y + size * 0.3);
                ctx.lineTo(x + size * 0.7, y + size * 0.7);
                ctx.stroke();
            }},
            { id: 'left', drawArrow: (ctx, x, y, size) => {
                ctx.beginPath();
                ctx.moveTo(x + size * 0.7, y + size * 0.3);
                ctx.lineTo(x + size * 0.3, y + size * 0.5);
                ctx.lineTo(x + size * 0.7, y + size * 0.7);
                ctx.stroke();
            }},
            { id: 'right', drawArrow: (ctx, x, y, size) => {
                ctx.beginPath();
                ctx.moveTo(x + size * 0.3, y + size * 0.3);
                ctx.lineTo(x + size * 0.7, y + size * 0.5);
                ctx.lineTo(x + size * 0.3, y + size * 0.7);
                ctx.stroke();
            }},
            { id: 'down', drawArrow: (ctx, x, y, size) => {
                ctx.beginPath();
                ctx.moveTo(x + size * 0.3, y + size * 0.3);
                ctx.lineTo(x + size * 0.5, y + size * 0.7);
                ctx.lineTo(x + size * 0.7, y + size * 0.3);
                ctx.stroke();
            }}
        ];
        function updateButtonAreas() {
            buttonAreas = [];
            const gapCases = window.innerWidth < 400 ? 2 : 3;
            const totalButtonWidth = 4 * 5 + 3 * gapCases;
            const totalButtonWidthPx = totalButtonWidth * gridSize;
            const startXPx = (window.innerWidth - totalButtonWidthPx) / 2;
            const startX = Math.floor(startXPx / gridSize);
            const startY = tileCountY - 8;
            buttonConfigs.forEach((config, index) => {
                const gridX = startX + index * (5 + gapCases);
                buttonAreas.push({
                    x: gridX,
                    y: startY,
                    width: 5,
                    height: 5,
                    id: config.id
                });
            });
        }
        function isPointInButtons(x, y) {
            return buttonAreas.some(area => 
                x >= area.x &&
                x < area.x + area.width &&
                y >= area.y &&
                y < area.y + area.height
            );
        }
        function isAccelerating() {
            if (heldKeys.has('ArrowUp') && direction.y === -1) return true;
            if (heldKeys.has('ArrowDown') && direction.y === 1) return true;
            if (heldKeys.has('ArrowLeft') && direction.x === -1) return true;
            if (heldKeys.has('ArrowRight') && direction.x === 1) return true;
            if (heldButton === 'up' && direction.y === -1) return true;
            if (heldButton === 'down' && direction.y === 1) return true;
            if (heldButton === 'left' && direction.x === -1) return true;
            if (heldButton === 'right' && direction.x === 1) return true;
            return false;
        }
        function initGame() {
            if (gameLoop) cancelAnimationFrame(gameLoop);
            const gapCases = window.innerWidth < 400 ? 2 : 3;
            const totalButtonWidthCases = 4 * 5 + 3 * gapCases;
            gridSize = Math.max(12, Math.min(20, Math.floor(window.innerWidth * 0.9 / totalButtonWidthCases)));
            tileCountX = Math.floor(window.innerWidth / gridSize);
            tileCountY = Math.floor(window.innerHeight / gridSize);
            canvas.width = tileCountX * gridSize;
            canvas.height = tileCountY * gridSize;
            offscreenCanvas.width = canvas.width;
            offscreenCanvas.height = canvas.height;
            console.log(`initGame: gridSize=${gridSize}, tileCountX=${tileCountX}, tileCountY=${tileCountY}, canvas=${canvas.width}x${canvas.height}`);
            updateButtonAreas();
            snake = [{ x: Math.floor(tileCountX / 2), y: Math.floor(tileCountY / 2), renderX: Math.floor(tileCountX / 2), renderY: Math.floor(tileCountY / 2) }];
            direction = { x: 1, y: 0 };
            foodEatenCurrent = 0;
            foodEatenTotal = 0;
            eatenFoodPositions = [];
            isGameOver = false;
            moveProgress = 0;
            speedMultiplier = 1;
            moveDuration = baseMoveDuration;
            heldKeys.clear();
            heldButton = null;
            resetButton.style.display = 'none';
            canvas.style.display = 'block';
            revealedImage.style.display = 'none';
            placeFood();
            draw();
            lastTime = performance.now();
            gameLoop = requestAnimationFrame(gameTick);
        }
        function placeFood(retryCount = 0) {
            if (retryCount >= maxFoodPlacementRetries) {
                food = { x: 3, y: 3 };
                return;
            }
            const edgeBuffer = 3;
            food = {
                x: Math.floor(Math.random() * (tileCountX - 2 * edgeBuffer)) + edgeBuffer,
                y: Math.floor(Math.random() * (tileCountY - 2 * edgeBuffer)) + edgeBuffer
            };
            if (snake.some(segment => segment.x === food.x && segment.y === food.y) ||
                isPointNearButtons(food.x, food.y)) {
                placeFood(retryCount + 1);
            }
        }
        function isPointNearButtons(x, y) {
            const buffer = 3;
            return buttonAreas.some(area => 
                x >= area.x - buffer &&
                x < area.x + area.width + buffer &&
                y >= area.y - buffer &&
                y < area.y + area.height + buffer
            );
        }
        function draw() {
            console.log('draw called');
            offscreenCtx.clearRect(0, 0, offscreenCanvas.width, offscreenCanvas.height);
            if (!isGameOver) {
                buttonAreas.forEach((area, index) => {
                    const config = buttonConfigs[index];
                    const x = area.x * gridSize;
                    const y = area.y * gridSize;
                    const size = 5 * gridSize;
                    offscreenCtx.fillStyle = '#fff';
                    offscreenCtx.strokeStyle = '#000';
                    offscreenCtx.lineWidth = Math.max(1, 3 * (gridSize / 20));
                    offscreenCtx.beginPath();
                    offscreenCtx.rect(x, y, size, size);
                    offscreenCtx.fill();
                    offscreenCtx.stroke();
                    offscreenCtx.strokeStyle = '#000';
                    offscreenCtx.lineWidth = Math.max(6, 12 * (gridSize / 20));
                    offscreenCtx.lineCap = 'round';
                    const arrowSize = size * 0.6;
                    const offsetX = x + (size - arrowSize) / 2;
                    const offsetY = y + (size - arrowSize) / 2;
                    config.drawArrow(offscreenCtx, offsetX, offsetY, arrowSize);
                });
            }
            snake.forEach((segment, index) => {
                offscreenCtx.fillStyle = index === 0 ? '#0f0' : '#0a0';
                offscreenCtx.fillRect(segment.renderX * gridSize, segment.renderY * gridSize, gridSize - 2, gridSize - 2);
            });
            if (food) {
                offscreenCtx.fillStyle = '#ff0';
                offscreenCtx.beginPath();
                offscreenCtx.arc(
                    food.x * gridSize + gridSize / 2,
                    food.y * gridSize + gridSize / 2,
                    gridSize / 3,
                    0,
                    Math.PI * 2
                );
                offscreenCtx.fill();
            }
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(offscreenCanvas, 0, 0);
        }
        function gameTick(timestamp) {
            if (isGameOver) return;
            console.log('gameTick called');
            const deltaTime = Math.min(timestamp - lastTime, 100);
            lastTime = timestamp;
            if (isAccelerating()) {
                speedMultiplier = Math.min(speedMultiplier + accelerationRate, maxSpeedMultiplier);
            } else {
                speedMultiplier = 1;
            }
            moveDuration = baseMoveDuration / speedMultiplier;
            moveProgress += deltaTime / moveDuration;
            if (moveProgress >= 1) {
                update();
                moveProgress = 0;
            }
            snake.forEach((segment, index) => {
                if (index === 0) {
                    segment.renderX = segment.x + direction.x * moveProgress;
                    segment.renderY = segment.y + direction.y * moveProgress;
                } else {
                    const prevSegment = snake[index - 1];
                    const dx = prevSegment.x - segment.x;
                    const dy = prevSegment.y - segment.y;
                    segment.renderX = segment.x + dx * moveProgress;
                    segment.renderY = segment.y + dy * moveProgress;
                }
            });
            draw();
            gameLoop = requestAnimationFrame(gameTick);
        }
        function update() {
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
            if (head.x < 0 || head.x >= tileCountX || head.y < 0 || head.y >= tileCountY || isPointInButtons(head.x, head.y)) {
                gameOver();
                return;
            }
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                    return;
                }
            }
            snake.unshift({ x: head.x, y: head.y, renderX: head.x, renderY: head.y });
            if (food && head.x === food.x && head.y === food.y) {
                foodEatenTotal++;
                foodEatenCurrent++;
                eatenFoodPositions.push({ x: food.x, y: food.y });
                placeFood();
                if (!hasFadedOut && foodEatenCurrent >= 2) {
                    revealedImage.style.display = 'block';
                    revealedImage.style.opacity = foodEatenCurrent === 2 ? 0.5 : Math.max(0, parseFloat(revealedImage.style.opacity) - 0.1);
                    if (revealedImage.style.opacity <= 0) {
                        hasFadedOut = true;
                        revealedImage.style.display = 'none';
                    }
                }
            }
            const tail = snake[snake.length - 1];
            const foodIndex = eatenFoodPositions.findIndex(pos => pos.x === tail.x && pos.y === tail.y);
            if (foodIndex !== -1) {
                eatenFoodPositions.splice(foodIndex, 1);
            } else {
                snake.pop();
            }
        }
        function gameOver() {
            if (isGameOver) return;
            isGameOver = true;
            resetButton.textContent = foodEatenTotal;
            resetButton.style.display = 'flex';
            cancelAnimationFrame(gameLoop);
        }
        document.addEventListener('keydown', (e) => {
            if (isGameOver) return;
            if (e.key === 'ArrowUp' && direction.y === 0) direction = { x: 0, y: -1 };
            if (e.key === 'ArrowDown' && direction.y === 0) direction = { x: 0, y: 1 };
            if (e.key === 'ArrowLeft' && direction.x === 0) direction = { x: -1, y: 0 };
            if (e.key === 'ArrowRight' && direction.x === 0) direction = { x: 1, y: 0 };
            heldKeys.add(e.key);
        });
        document.addEventListener('keyup', (e) => {
            heldKeys.delete(e.key);
        });
        function handleButtonPress(clickX, clickY) {
            if (isGameOver) return;
            buttonAreas.forEach(area => {
                if (clickX >= area.x && clickX < area.x + area.width &&
                    clickY >= area.y && clickY < area.y + area.height) {
                    if (area.id === 'up' && direction.y === 0) direction = { x: 0, y: -1 };
                    if (area.id === 'down' && direction.y === 0) direction = { x: 0, y: 1 };
                    if (area.id === 'left' && direction.x === 0) direction = { x: -1, y: 0 };
                    if (area.id === 'right' && direction.x === 0) direction = { x: 1, y: 0 };
                    heldButton = area.id;
                }
            });
        }
        canvas.addEventListener('mousedown', (e) => {
            const rect = canvas.getBoundingClientRect();
            const clickX = Math.floor((e.clientX - rect.left) / gridSize);
            const clickY = Math.floor((e.clientY - rect.top) / gridSize);
            handleButtonPress(clickX, clickY);
        });
        canvas.addEventListener('mouseup', () => {
            heldButton = null;
        });
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (isGameOver) return;
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            const clickX = Math.floor((touch.clientX - rect.left) / gridSize);
            const clickY = Math.floor((touch.clientY - rect.top) / gridSize);
            handleButtonPress(clickX, clickY);
        });
        canvas.addEventListener('touchend', () => {
            heldButton = null;
        });
        resetButton.addEventListener('click', () => {
            foodEatenTotal = 0;
            initGame();
        });
        window.addEventListener('resize', initGame);
        initGame();
    </script>
</body>
</html>
