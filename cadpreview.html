<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // Block zoom gestures and Cmd + scroll, exactly as in files.html
        window.addEventListener('wheel', (e) => {
            if (e.ctrlKey || e.metaKey) e.preventDefault();
        }, { passive: false });
        document.addEventListener('gesturestart', (e) => e.preventDefault());
        document.addEventListener('gesturechange', (e) => e.preventDefault());
        document.addEventListener('gestureend', (e) => e.preventDefault());
        document.addEventListener('touchstart', (e) => {
            if (e.touches.length > 1) e.preventDefault();
        }, { passive: false });
        // Additional zoom reset for pre-load state
        setInterval(() => {
            document.body.style.zoom = '1';
        }, 10);
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="description" content="Endurance filament 3D printer, with performance and user experience in mind.">
    <title>Remorph Design - CAD Preview</title>
    <link rel="icon" type="image/x-icon" href="/favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/favicon/android-chrome-512x512.png">
    <meta name="msapplication-TileImage" content="/favicon/ms-icon-150x150.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@900&display=swap">
    <link rel="stylesheet" href="styles.css">
    <style>
        html, body {
            touch-action: none !important;
            transform: scale(1) !important;
            -webkit-transform: scale(1) !important;
            overflow: hidden !important;
            -webkit-text-size-adjust: none !important;
            user-select: none !important;
        }
        .container, .iframe-container, .loading-message, .error-message {
            touch-action: none !important;
            -webkit-text-size-adjust: none !important;
            user-select: none !important;
            -webkit-user-select: none !important;
            -webkit-touch-callout: none !important;
        }
    </style>
</head>
<body data-page="cadpreview">
    <div class="container">
        <h1 id="title" class="title at-top">REMORPH DESIGN</h1>
        <div class="loading-message">Loading viewer. This shouldn't take more than a minute.</div>
        <div class="error-message">Failed to load. Reload page or try from another browser or device please.</div>
        <div class="iframe-container">
            <iframe id="fullscreen-iframe" src="ttps://icloud114617.autodesk360.com/shares/public/SH30dd5QT870c25f12fcad51161a21665f9c?mode=embed" class="fullscreen-iframe" allowfullscreen="true" webkitallowfullscreen="true" mozallowfullscreen="true" frameborder="0"></iframe>
            <div class="iframe-bottom-mask"></div>
        </div>
    </div>
    <script src="scripts.js"></script>
    <script>
        // Reset zoom after iframe load attempt
        const iframe = document.getElementById('fullscreen-iframe');
        if (iframe) {
            iframe.addEventListener('load', () => {
                document.body.style.zoom = '1';
            });
            setTimeout(() => {
                document.body.style.zoom = '1';
            }, 59000); // Match error message timeout
        }
    </script>
</body>
</html>
