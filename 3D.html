<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Remorph Design - 3D Viewer</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@900&display=swap">
    <style>
        /* === Global Styles === */
        :root {
            --title-font-size: 5vmin;
            --transition-duration: 0.5s;
            --safe-area-top: env(safe-area-inset-top, 0);
            --viewport-height: 100vh;
        }

        @supports (height: 100dvh) {
            :root {
                --viewport-height: 100dvh;
            }
        }

        @media (orientation: portrait) {
            :root {
                --title-font-size: 5vmax;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: var(--viewport-height);
            min-height: var(--viewport-height);
            font-family: 'Nunito', Arial, sans-serif;
            background: black;
            overflow: hidden;
            overscroll-behavior: none;
        }

        /* === Container === */
        .container {
            height: var(--viewport-height);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: hidden; /* Clip oversized iframe */
        }

        /* === Title === */
        .title {
            font-size: var(--title-font-size);
            color: #f5f5f7;
            font-weight: 900;
            text-align: center;
            position: absolute;
            top: calc(var(--title-font-size) + var(--safe-area-top));
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            backface-visibility: hidden;
            z-index: 2; /* Ensure title is above iframe */
            will-change: top, transform;
            cursor: pointer; /* Indicate clickability */
        }

        @media (orientation: landscape) and (max-height: 400px) {
            .title {
                top: calc(var(--title-font-size) * 0.5 + var(--safe-area-top));
            }
        }

        /* === Iframe === */
        .viewer {
            width: calc(100% + 2px); /* Oversize by 2px to hide border */
            height: calc(var(--viewport-height) + 2px); /* Full viewport height plus 2px */
            border: none;
            position: absolute;
            top: -1px; /* Offset to center oversize and align near top edge */
            left: -1px; /* Offset to center oversize */
            transform: none;
            z-index: 1; /* Below title */
            background: black; /* Match page background */
        }

        @media (orientation: landscape) and (max-height: 400px) {
            .viewer {
                height: calc(var(--viewport-height) + 2px);
                top: -1px;
            }
        }

        /* Ensure no iframe border */
        iframe.viewer {
            border: 0;
            outline: none;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title" class="title">REMORPH DESIGN</h1>
        <iframe
            class="viewer"
            src="https://icloud114617.autodesk360.com/shares/public/SH30dd5QT870c25f12fcad51161a21665f9c?mode=embed"
            allowfullscreen="true"
            webkitallowfullscreen="true"
            mozallowfullscreen="true"
            frameborder="0"
        ></iframe>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const title = document.getElementById('title');
            if (!title) {
                console.error('Title element not found');
                return;
            }
            title.addEventListener('click', () => {
                window.location.href = '/?menu=open'; // Navigate to index.html with menu open
            });
        });
    </script>
</body>
</html>
