<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Remorph Design - Files</title>
    <link rel="icon" type="image/x-icon" href="/favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/favicon/android-chrome-512x512.png">
    <meta name="msapplication-TileImage" content="/favicon/ms-icon-150x150.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@900&display=swap">
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            background: #000;
        }

        .terminal-overlay {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: flex-end;
            justify-content: flex-start;
            opacity: 0.21;
            pointer-events: none;
        }

        .terminal-text {
            font-family: 'Nunito', sans-serif;
            font-weight: 400;
            font-size: clamp(0.58rem, 1.42vw, 1.04rem);
            line-height: 1.5;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
            white-space: pre-wrap;
            margin-left: 12px;
            margin-bottom: 20px;
            max-width: 90%;
            overflow: hidden;
        }

        /* Laser etch effect */
        .laser {
            color: #ffffff;
            text-shadow: 
                0 0 15px #ff4500,
                0 0 30px #ff6500,
                0 0 50px #ff4500;
            animation: etch 0.35s forwards;
        }

        @keyframes etch {
            to {
                color: #00ffff;
                text-shadow: 0 0 10px #00ffff;
            }
        }

        /* Blinking cursor */
        .terminal-text::after {
            content: '|';
            animation: blink 1s infinite steps(1);
            opacity: 0.8;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        .file-button {
            text-decoration: none;
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 20px;
        }

        /* Unified icon styling – same size for both buttons */
        .file-icon {
            width: 64px;
            height: 64px;
            margin-bottom: 12px;
            display: block;
        }

        .file-title {
            color: #ffffff;
            font-size: 1.1rem;
            text-align: center;
        }
    </style>
</head>
<body data-page="files">

    <div class="terminal-overlay">
        <pre class="terminal-text" id="terminal-text"></pre>
    </div>

    <div class="container">
        <h1 id="title" class="title at-top" title-tooltip="go back">REMORPH DESIGN</h1>
        <div class="file-buttons" style="display: flex; justify-content: center; gap: 80px;">
            <a href="https://github.com/lexreman/remorphdesign/archive/refs/heads/main.zip" 
               download="remorphdesign-main.zip" 
               class="file-button">
                <img src="/images/zip_icon.png" alt="ZIP Download" class="file-icon">
                <span class="file-title">ZIP</span>
            </a>

            <a href="https://github.com/lexreman/remorphdesign/tree/main" 
               target="_blank" 
               rel="noopener noreferrer" 
               class="file-button">
                <!-- Official GitHub logo (white for dark background) -->
                <svg class="file-icon" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="GitHub">
                    <path fill="#ffffff" d="M64 5.1C29.3 5.1 0 34.4 0 69.1c0 27.8 18 51.4 43 59.7 3.1 0.6 4.3-1.4 4.3-3.1 0-1.5 0-6.5-0.1-11.8-17.6 3.8-21.3-8.5-21.3-8.5-2.9-7.3-7-9.2-7-9.2-5.7-3.9 0.4-3.8 0.4-3.8 6.3 0.4 9.7 6.5 9.7 6.5 5.6 9.7 14.8 6.9 18.4 5.3 0.6-4.1 2.2-6.9 4-8.5-14-1.6-28.7-7-28.7-31.2 0-6.9 2.5-12.5 6.5-16.9-0.7-1.6-2.8-8 0.6-16.7 0 0 5.3-1.7 17.4 6.5 5-1.4 10.4-2.1 15.8-2.1 5.4 0 10.8 0.7 15.8 2.1 12.1-8.2 17.3-6.5 17.3-6.5 3.5 8.7 1.3 15.1 0.6 16.7 4 4.4 6.5 10 6.5 16.9 0 24.3-14.8 29.6-28.8 31.1 2.3 2 4.3 5.8 4.3 11.7 0 8.4-0.1 15.2-0.1 17.3 0 1.7 1.1 3.7 4.3 3.1 25-8.3 43-31.9 43-59.7C128 34.4 98.7 5.1 64 5.1z"/>
                </svg>
                <span class="file-title">SPECIFIC</span>
            </a>
        </div>
    </div>

    <script>
        const text = `############################
# REMORPH DESIGN CAD FILES #
############################

*Initial public release – January 03, 2026*

**ATTENTION:**  
These files represent the initial public release. 
Minor updates are expected in the near future 
to address CAD clean-up, additional verification, 
sub-assembly refinements, small user-experience improvements, 
and possible modifications to certain parts or assemblies.

Dedicated files for solidworks and f360 will be published after.

The printer has been fully assembled and is currently operational. 
Extensive iteration has been performed on critical components, 
assemblies, and design solutions, 
providing high confidence in the present functionality. 

During this brief refinement period, 
temporary discrepancies may exist between the CAD files and the BOM 
— users are advised to cross-reference both for accuracy.

**Made with love,**  
**Carried on the shoulders of giants,**  
**Released openly for those who aim beyond.**

-Courtesy of Lex Reman`;

        const element = document.getElementById('terminal-text');
        let i = 0;
        const chunkSize = 15;

        function typeChunk() {
            if (i < text.length) {
                const end = Math.min(i + chunkSize, text.length);
                const fragment = text.substring(i, end);

                for (let char of fragment) {
                    const span = document.createElement('span');
                    span.textContent = char;
                    span.classList.add('laser');
                    element.appendChild(span);
                }

                i = end;

                setTimeout(typeChunk, 4); // ~0.12s total – ultra fast flash
            }
        }

        typeChunk();
    </script>

    <script src="scripts.js"></script>
</body>
</html>
